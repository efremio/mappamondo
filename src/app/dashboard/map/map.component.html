<sebm-google-map
  [latitude]="latConter"
  [longitude]="lngCenter"
  [zoom]="zoom"
  [scrollwheel]="false"
  [streetViewControl]="false"
  [styles]="styles">
  <sebm-google-map-polyline *ngFor="let flight of flights" [geodesic]="true" [strokeColor]="strokeColor" [strokeWeight]="2">
    <sebm-google-map-polyline-point [latitude]="45" [longitude]="6">
    </sebm-google-map-polyline-point>
    <sebm-google-map-polyline-point [latitude]="10" [longitude]="10">
    </sebm-google-map-polyline-point>
  </sebm-google-map-polyline>
</sebm-google-map>
